<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>

    <title>Google Sign-In Example</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

</head>
<body>
    <h1>To-Do List</h1>
    <form>
        <input type="text" id="task" placeholder="Add a new task">
        <button type="submit">Add</button>
    </form>
    <ul id="task-list"></ul>

    <script src="todo.js"></script>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <br>
    <div id="account-info" style="display: none;"></div>

    <script>
      function onSignIn(googleUser) {
        // Get the user's ID token and basic profile information
        var id_token = googleUser.getAuthResponse().id_token;
        var profile = googleUser.getBasicProfile();
        
        // Send the ID token to your server to verify the user's identity
        // and complete the login process
        // ...
  
        // Display the user's account information
        var accountInfo = document.getElementById("account-info");
        accountInfo.innerHTML = "Name: " + profile.getName() + "<br>";
        accountInfo.innerHTML += "Email: " + profile.getEmail() + "<br>";
        accountInfo.style.display = "block";
      }
    </script>
    
</body>
</html>
